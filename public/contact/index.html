    .spinner {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 40;
    }
    /* Mobile header spacing adjustment */
    @media (max-width: 767px) {
      .mobile-header {
        margin-bottom: 0 !important;
      }
      .mobile-container {
        margin-top: 0 !important;
      }
    }
    /* Animations */
    .blinking-button {
      animation: blink 2s infinite;
    }
    @keyframes blink {
      0%, 100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
      50% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
    }
    .heartbeat {
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); opacity: 1; }
      25% { transform: scale(1.1); opacity: 0.8; }
      50% { transform: scale(1); opacity: 1; }
      75% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    .bouncing-cloud {
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .typing-text {
      border-right: 2px solid;
      animation: typing 3s steps(40) forwards, blink-caret 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
    }
    @keyframes typing {
      0% { width: 0 }
      100% { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #4CAF50 }
    }
    .underline-animation {
      position: relative;
      display: inline-block;
    }
    .underline-animation:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #4CAF50;
      animation: underline 3s linear infinite;
    }
    @keyframes underline {
      0% { width: 0; left: 0; }
      50% { width: 100%; left: 0; }
      100% { width: 0; left: 100%; }
    }
    .active-nav-item {
      position: relative;
      color: #4CAF50 !important;
    }
    .active-nav-item:before {
      content: '';
      position: absolute;
      left: -10px;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 20px;
      background-color: #4CAF50;
      border-radius: 2px;
    }
    .active-nav-item:after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #4CAF50;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.5;
    }
    .side-menu-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: linear-gradient(135deg, rgba(46,52,64,0.8) 0%, rgba(59,66,82,0.8) 100%);
    }
    .side-menu-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.5;
    }
    .file-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      border: 2px dashed #4CAF50;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s;
      min-height: 200px;
    }
    .file-upload:hover {

    .file-upload-label {

      align-items: center;
    }
    .file-name {

    }
    .upload-icon {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .placeholder-typing {
      position: relative;
    }
    .placeholder-typing::after {
      content: attr(data-placeholder);
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      color: #9CA3AF;

    @keyframes typing-placeholder {

    .success-message {

        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <script>
    // Initialize particles.js for main background

          color: { value: "#4CAF50" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 2, random: true },
          line_linked: { enable: true, distance: 100, color: "#4CAF50", opacity: 0.4, width: 1 },
          move: { enable: true, speed: 1, direction: "none", random: true, straight: false, out_mode: "out" }
        }
      });

      // Set placeholders after typing animation completes
      setTimeout(() => {
        document.getElementById('contact-name').placeholder = "Your Name";
        document.getElementById('contact-email').placeholder = "abc@email.com";
        document.getElementById('contact-phone').placeholder = "eg +27xxxxxxxxx";
        document.getElementById('contact-message').placeholder = "Your Message...";
        
        // Remove the typing animation elements
        document.querySelectorAll('.placeholder-typing').forEach(el => el.remove());
      }, 2000);
    });

    // Set current year in footer
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Mobile menu functionality
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const closeMobileMenu = document.getElementById('close-mobile-menu');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
    let activeToast = null;
    
    function toggleMobileMenu() {
      mobileMenu.classList.toggle('translate-x-0');
      mobileMenuOverlay.classList.toggle('hidden');
      document.body.classList.toggle('overflow-hidden');
    }
    
    mobileMenuButton.addEventListener('click', toggleMobileMenu);
    closeMobileMenu.addEventListener('click', toggleMobileMenu);
    mobileMenuOverlay.addEventListener('click', toggleMobileMenu);
    
    // Toast notification function
    function showToast(message, type = 'success', persistent = false) {
      if (activeToast) {
        clearTimeout(activeToast.timeout);
        activeToast.element.classList.add('hidden');
      }
      
      const toast = document.getElementById('toast');
      const toastContent = toast.querySelector('div');
      
      toastContent.textContent = message;
      toastContent.className = `px-4 py-2 rounded-md text-white ${
        type === 'success' ? 'bg-green-500' : 
        type === 'error' ? 'bg-red-500' : 
        'bg-yellow-500'
      }`;
      
      toast.classList.remove('hidden');
      
      if (!persistent) {
        const timeout = setTimeout(() => {
          toast.classList.add('hidden');
          if (activeToast && activeToast.timeout === timeout) {
            activeToast = null;
          }
        }, 3000);
        
        activeToast = {
          element: toast,
          timeout: timeout
        };
      } else {
        activeToast = {
          element: toast,
          timeout: null
        };
      }
    }
    
    // File upload handling
    const fileInput = document.getElementById('contact-file');
    const fileNameDisplay = document.getElementById('file-name');
    const fileUploadContainer = document.getElementById('file-upload-container');
    
    fileInput.addEventListener('change', function(e) {
      if (this.files && this.files[0]) {
        const file = this.files[0];
        
        // Validate file size (20MB max)
        if (file.size > 20 * 1024 * 1024) {
          showToast('File size exceeds 20MB limit', 'error');
          this.value = '';
          return;
        }
        
        fileNameDisplay.textContent = file.name;
        fileNameDisplay.classList.remove('hidden');
        fileUploadContainer.classList.add('border-primary', 'bg-gray-700/30');
      }
    });
    
    // Form submission
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const name = document.getElementById('contact-name').value.trim();
      const email = document.getElementById('contact-email').value.trim();
      const phone = document.getElementById('contact-phone').value.trim();
      const message = document.getElementById('contact-message').value.trim();
      const file = fileInput.files[0];
      
      // Validate inputs
      if (!name || !email || !phone || !message) {
        showToast('Please fill in all required fields', 'error');
        return;
      }
      
      // Validate phone format
      const phoneRegex = /^\+\d{1,3}\d{4,14}$/;
      if (!phoneRegex.test(phone)) {
        showToast('Please enter a valid international phone number', 'error');
        return;
      }
      
      try {
        // Show loading spinner
        document.getElementById('submit-text').classList.add('hidden');
        document.getElementById('submit-spinner').classList.remove('hidden');
        document.getElementById('submit-btn').disabled = true;
        
        showToast('Sending message...', 'warning', true);
        
        // Create FormData for file upload
        const formData = new FormData();
        formData.append('name', name);
        formData.append('email', email);
        formData.append('phone', phone);
        formData.append('message', message);
        if (file) {
          formData.append('file', file);
        }
        
        // Send data to API
        const response = await fetch('/api/sendMessage.php', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (response.ok) {
          showToast('Message sent successfully!', 'success');
          
          // Hide form and show success message
          document.getElementById('contact-form').classList.add('hidden');
          document.getElementById('success-section').classList.remove('hidden');
          document.getElementById('contact-title').classList.add('hidden');
        } else {
          showToast(result.error || 'Failed to send message', 'error');
        }
      } catch (error) {
        showToast('An error occurred while sending your message', 'error');
        console.error('Submission error:', error);
      } finally {
        // Hide loading spinner
        document.getElementById('submit-text').classList.remove('hidden');
        document.getElementById('submit-spinner').classList.add('hidden');
        document.getElementById('submit-btn').disabled = false;
      }
    });

    // New message button functionality
    document.getElementById('new-message-btn').addEventListener('click', function() {
      // Reset form
      document.getElementById('contact-form').reset();
      fileNameDisplay.classList.add('hidden');
      fileUploadContainer.classList.remove('border-primary', 'bg-gray-700/30');
      
      // Show form and hide success message
      document.getElementById('contact-form').classList.remove('hidden');
      document.getElementById('success-section').classList.add('hidden');
      document.getElementById('contact-title').classList.remove('hidden');
    });
  </script>
</body>
</html>
